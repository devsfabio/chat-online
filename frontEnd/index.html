<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />

  <title>Chat Dev Online</title>
</head>

<body>

  <section class="container">
    <section class="login">
      <h2>Login</h2>
      <form class="login-form">
        <input class="login-input" type="text" placeholder="Seu none" required>
        <button class="login-btn" type="submit">Entrar</button>
      </form>
    </section>

    <section class="chat">
      <section class="chat-message">
        <!-- <div class="message-self">HELLO WORD</div>


        <div class="message-other">
          <span class="mesagge-sender">manual do dev</span>
          ola mundo
        </div> -->


      </section>

      <form class="chat-form">
        <input class="chat-input" type="text" placeholder="Digite uma mensagem" required>
        <button class="chat-btn" type="submit"><span class="material-symbols-outlined">
            send
          </span></button>
      </form>
    </section>
  </section>


  <script src="./js/script.js"></script>
</body>

</html>
